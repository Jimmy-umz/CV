<!-- 客戶 願望清單頁面 -->


<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>願望清單 - Smile & Sunshine Toys</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="JS/theme.js"></script>
    <link rel="stylesheet" href="CSS/wishlist.css">
    <script src="JS/wishlist.js" defer></script>
</head>
<body class="client-mode">
 
    <header class="theme-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-smile"></i>
                <h1>Smile & Sunshine</h1>
            </div>
            <div class="nav-links" id="nav-links">
               
            </div>
        </div>
    </header>

    <div class="breadcrumb">
        <div class="container">
            <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
            <i class="fas fa-chevron-right"></i>
            <span class="current">我的願望清單</span>
        </div>
    </div>

    <div class="container">
        <div class="login-prompt" id="login-prompt" style="display: none">
            <i class="fas fa-info-circle"></i>
            您尚未登入，請 <a href="login.html">登入</a> 以查看願望清單
        </div>

<div class="wishlist-content" id="wishlist-content" style="display: none">
    <div class="wishlist-header">
        <div class="wishlist-title">
            <h1><i class="fas fa-heart"></i> 我的願望清單</h1>
            <p id="wishlist-count">共 0 件商品</p>
        </div>
        <div class="wishlist-actions">
            <button class="clear-all-btn" id="clear-all">
                <i class="fas fa-trash"></i> 清空清單
            </button>
        </div>
    </div>

    <div class="batch-actions" id="batch-actions" style="display: none">
        <div class="batch-info">
            <i class="fas fa-check-circle"></i>
            <span id="selected-count">已選擇 0 件商品</span>
        </div>
        <div class="batch-buttons">
            <button class="batch-select-btn" id="select-all">
                <i class="fas fa-check-double"></i> 全選
            </button>
            <button class="batch-buy-btn" id="batch-buy" disabled>
                <i class="fas fa-shopping-cart"></i> 購買選中商品
            </button>
        </div>
    </div>

    <div class="wishlist-items" id="wishlist-items">
    </div>

</div>

           

            <div class="empty-wishlist" id="empty-wishlist">
                <div class="empty-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h2>您的願望清單是空的</h2>
                <p>將喜歡的商品加入願望清單，方便以後查看</p>
                <a href="index.html" class="browse-btn">
                    <i class="fas fa-shopping-bag"></i> 去逛逛商品
                </a>
            </div>

            <div class="recommendations" id="recommendations" style="display: none">
                <h2>您可能也喜歡</h2>
                <div class="recommendation-grid" id="recommendation-grid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
