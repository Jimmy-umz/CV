<!-- 客戶 我的訂單頁面 -->

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單追蹤 - Smile & Sunshine Toys</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="JS/theme.js"></script>
    <link rel="stylesheet" href="CSS/order-tracking.css" />
    <script src="JS/order-tracking.js" defer></script>
  </head>
  <body class="client-mode">
    <!-- 頁頭 -->
    <header class="theme-header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-smile"></i>
          <h1>Smile & Sunshine</h1>
        </div>
        <div class="nav-links" id="nav-links">
          <!-- 導航鏈接會通過 JS 動態生成 -->
        </div>
      </div>
    </header>

    <!-- 麵包屑導航 -->
    <div class="breadcrumb">
      <div class="container">
        <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
        <i class="fas fa-chevron-right"></i>
        <span class="current">訂單追蹤</span>
      </div>
    </div>

    <!-- 主內容區 -->
    <div class="container">
      <!-- 登入提示 -->
      <div class="login-prompt" id="login-prompt" style="display: none">
        <i class="fas fa-info-circle"></i>
        您尚未登入，請 <a href="login.html">登入</a> 以查看訂單
      </div>

      <!-- 訂單追蹤內容 -->
      <div
        class="order-tracking-content"
        id="order-tracking-content"
        style="display: none"
      >
        <!-- 頁面標題 -->
        <div class="page-header">
          <h1><i class="fas fa-clipboard-list"></i> 我的訂單</h1>
          <p>查看和管理您的所有訂單</p>
        </div>

        <!-- 統計卡片 -->
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
              <div class="stat-number" id="pending-count">0</div>
              <div class="stat-label">處理中</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon shipped">
              <i class="fas fa-shipping-fast"></i>
            </div>
            <div class="stat-info">
              <div class="stat-number" id="shipped-count">0</div>
              <div class="stat-label">已發貨</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon delivered">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
              <div class="stat-number" id="delivered-count">0</div>
              <div class="stat-label">已送達</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon total">
              <i class="fas fa-boxes"></i>
            </div>
            <div class="stat-info">
              <div class="stat-number" id="total-count">0</div>
              <div class="stat-label">總訂單</div>
            </div>
          </div>
        </div>

        <!-- 搜索和篩選 -->
        <div class="filter-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="order-search"
              placeholder="搜尋訂單編號或商品名稱..."
            />
          </div>
          <div class="filter-options">
            <select id="status-filter">
              <option value="">所有狀態</option>
              <option value="pending">處理中</option>
              <option value="confirmed">已確認</option>
              <option value="shipped">已發貨</option>
              <option value="delivered">已送達</option>
              <option value="cancelled">已取消</option>
            </select>
            <select id="time-filter">
              <option value="">所有時間</option>
              <option value="7days">最近7天</option>
              <option value="30days">最近30天</option>
              <option value="3months">最近3個月</option>
              <option value="6months">最近6個月</option>
            </select>
          </div>
        </div>

        <!-- 訂單列表 -->
        <div class="orders-container">
          <div class="orders-list" id="orders-list">
            <!-- 訂單卡片會通過 JS 動態生成 -->
          </div>

          <!-- 空狀態 -->
          <div class="empty-state" id="empty-state">
            <div class="empty-icon">
              <i class="fas fa-box-open"></i>
            </div>
            <h2>還沒有任何訂單</h2>
            <p>開始購物，您的訂單將顯示在這裡</p>
            <a href="index.html" class="shop-btn">
              <i class="fas fa-shopping-bag"></i> 去購物
            </a>
          </div>

          <!-- 加載更多 -->
          <div class="load-more" id="load-more" style="display: none">
            <button id="load-more-btn">
              <i class="fas fa-redo"></i> 載入更多訂單
            </button>
          </div>
        </div>
      </div>

      <!-- 訂單詳情模態框 -->
      <div class="modal" id="order-detail-modal">
        <div class="modal-content large">
          <div class="modal-header">
            <h2>訂單詳情</h2>
            <button class="close-modal" onclick="closeOrderModal()">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="order-detail-content" id="order-detail-content">
              <!-- 訂單詳情會通過 JS 動態生成 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
